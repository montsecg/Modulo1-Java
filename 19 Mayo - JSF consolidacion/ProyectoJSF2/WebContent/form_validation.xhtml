<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	
	<h:head>
		<title>Student Registration Form</title>
		
		<style>
			.error {color: red}
		</style>
	
	</h:head>
	
	<h:body>
	
		<h:form>
		
		First name: <h:inputText value="#{studentOne.firstName}" />
		                               <!--  Student.setFirstName() -->
		<br/><br/>				
										<!--  Student.setLastName() -->
		Last name: <h:inputText value="#{studentOne.lastName}" 
								label="Last name"
								required="true"
								id="last_name"
								requiredMessage="Your last name is mandatory"/>
		<h:message for="last_name" styleClass="error" />
								
		<br/><br/>
		
		Nota curso anterior: <h:inputText value="#{studentOne.nota}"
								label="nota_media"
								id="nota" >
						
				<f:validateLongRange minimum="0" maximum="10"/>
				</h:inputText>
				
		<h:message for="nota" styleClass="error"/>
								
		
		Email: <h:inputText value="#{studentOne.email}" 
								label="email"
								required="true"
								id="email"
								requiredMessage="Your must give your email!"/>
		<h:message for="email" styleClass="error" />
		
		Postal Code: <h:inputText value="#{studentOne.postalCode}"
							label="Postal Code"
							id="postal_code">
							
							<f:validateLength minimum="5" maximum="5" />
							</h:inputText>
					
							
		<h:message for="postal_code" styleClass="error"/>

		Phone number: <h:inputText value="#{studentOne.phone}"
							label="Phone Number"
							id="phone"
							validatorMessage="El formato tiene que ser xxx-xx-xx-xx">
							
							<f:validateRegex pattern="\d{3} \d{2} \d{2} \d{2}" />
							</h:inputText>
					
							
		<h:message for="phone" styleClass="error"/>
		
		Number Class: <h:inputText value="#{studentOne.numberClass}"
							label="Number Class"
							id="number_class"
							validator="#{studentOne.validateNumberClass}" />	
							
		<h:message for="number_class" styleClass="error"/>






		<h:commandButton value="Submit" action="student_response2" />
		
		</h:form>
	</h:body>
	</html>
